<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Loja de tenis em geral">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
</head> 
<body>

    <main class="content-principal">
        <header>

            <nav  id="nav">
                <div class="img-logo">
                    <a href="index.html"><img src="assets/logo.svg" alt="logo"></a>
                </div>
                <ul>
                    <li><a href="">Homem</a></li>
                    <li><a href="">Mulher</a></li>
                    <li><a href="">Criança</a></li>
                    <li><a href="">Customizar</a></li>
                    <li> 
                        <img src="assets/icon-search.svg" alt="search">
                        <input type="text" name="text" id="text" placeholder="Pesquisar">
                    </li>
                    <li>
                        <img src="assets/icon-bag.svg" alt="bag">
                    </li>
                </ul>
            </nav>

        </header>

        <section class="left-right">
                
                <div class="left">
                <h1>Tênis <br>
                    Esportivo <br>
                    Para Corrida <br>
                    Top
                </h1>
                <p>Esse Tênis tem o intuito de te deixar ainda mais <br> fitness,focado, e musculoso </p>

                <div class="price-button">
                    <h2>R$1.000,00</h2>
                    <button>Comprar</button>
                </div>

                </div>

                <div class="right">
                    <img src="assets/tenis-1-ampliado.png" alt="tenis ampliado">

                    <div class="tenis-options">
                        <img src="assets/tenis-1-galeria.png" alt="tenis 1">
                        <img src="assets/tenis-2-galeria.png" alt="tenis 2">
                        <img src="assets/tenis-3-galeria.png" alt="tenis 3">
                    </div>
                </div>
            </div>

        </section>

        <footer>

            <nav>
                <ul>
                    <li> <img src="assets/img-video.png" alt="video"> </li>
                    <li>Facebook</li>
                    <li>Instagram</li>
                    <li>Youtube</li>
                    <li>Twitter</li>
                </ul>
                
            </nav>

            <button>
                Explorar mais
                <img src="assets/icon-arrow.svg" alt="arrow right">
            </button>

        </footer>

    </main>

    <script>
        /* mudar o header da página quando der scroll */

    const header = document.querySelector('#nav')
    const navHegiht = header.offsetHeight

    function changeHeaderWhenScroll(){
    window.addEventListener('scroll', function(){
        if(window.scrollY >= navHegiht){
            // scroll é maior que a altura do header
            header.classList.add('scroll')
        } else {
            // menor que a altura do header
            header.classList.remove('scroll')
        }
    })}

    changeHeaderWhenScroll()

    </script>
    
</body>
</html>
